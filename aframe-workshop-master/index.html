geometry="primitive: box;"
    scale="0.3 0.3 0.3;"

      loop:true;
      dir: alternate"

      to : -1 3 2;
      dur: 15000;
      easing:linear;
      loop:true;
      dir: alternate  ">
    </a-entity>

             easing: linear;
             loop: true;">
      </a-entity>
    </a-entity>
