<html>
  <head>
    <meta charset="utf-8">

    <!-- main a-frame library -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>

    <!-- physics library -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>

    <!-- particle system library -->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

    <!-- environment library -->
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <!-- text geometry library -->
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>

    <!-- extras library -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.1/dist/aframe-animation-timeline-component.min.js"></script>
 <script src="https://unpkg.com/aframe-animation-timeline-component@1.6.0/dist/aframe-animation-timeline-component.min.js"></script>
  </head>
  <body>
    <a-scene physics animation-timeline__1="timeline:#timeline; loop:true" >
      <a-assets>
  <img id="skyTexture" src="images/starmap.jpg">
  <img id="io" src="images/io.jpg">
  <img id="pluto" src="images/pluto.jpg">
  <video id="city" autoplay loop="true" src="video/city.mp4"></video>
  <video id="mountain" autoplay loop="true" src="video/mountain.mp4"></video>
  <a-asset-item id="m-obj" src="models/M2.obj"></a-asset-item>
<a-asset-item id="m-mtl" src="models/M2.mtl"></a-asset-item>
<a-timeline id="timeline">
  <a-timeline-animation select="#idMoon" name="key1"> </a-timeline-animation>
    <a-timeline-animation select="#idMoon" name="key2">  </a-timeline-animation>
      <a-timeline-animation select="#idMoon" name="key3">  </a-timeline-animation>
</a-timeline>

</a-assets>

<a-entity id="cameraRig" wasd-controls movement-controls
position = "0 0 3">

        <a-entity camera look-controls position="0 3 0"></a-entity>

</a-entity>
      <a-entity id="idMoon"
        geometry="primitive: sphere;"
        radius = "1;"
        position="-3.1 1.9 -4;"
        material="src:#io"
        animation__key1 ="property: position; from: -1.5 2 -4; to: 1 2 -4"
        animation__key2 ="property: position; from: 1 2 -4; to: 0 3 -4"
        animation__key3 = "property: position; from: 0 3 -4; to:-1.5 2 -4">
      </a-entity>

    <a-entity
    position="0 0 0;"
    animation="property: rotation;
               to: 0 360 0;
               dur: 15000;
               easing: linear;
               loop: true;">
      <a-entity
        geometry="primitive: sphere"
        radius = "1"
        position="0 1.5 -4"
        material="src:#pluto"
        animation__s="property: rotation;
             to: 0 360 0;
             dur: 1500;
             easing: linear;
             loop: true;">
      </a-entity>
    </a-entity>

      <a-entity
 geometry="primitive: box;"
      scale="1 1 1;"
      rotation:"0 0 0"
        position="-1.4 1.8 -3"
        material="src:#pluto"

        animation="property: rotation;
        to:360 360 0;
        dur:5000;
        easing:linear;
        loop:true;
        dir: alternate"

        animation__pos = "property : position;
        to : -1 3 2;
        dur: 10000;
        easing:linear;
        loop:true;
        dir: alternate  ">
      </a-entity>


      <a-entity static-body
       geometry="primitive: plane" scale="19.77 12.06 6.27" rotation:"-90="" 0="" 0"="" position="0 -0.31271 -5.236" material="color: white" rotation="-90 0 0">
      </a-entity>
      <a-entity
    obj-model="obj: #m-obj; mtl: #m-mtl"
    position="-1.5 2.5 -0.56"
    rotation="2 0 0"
    scale="1.2 1 1">
  </a-entity>

  <a-entity
  position="0 2.25 -15"
  particle-system="preset: snow; size:5">
</a-entity>
      <a-text
  value="Hello!"
  color="#111"
  position="0 2.5 -2"
  align="center">
</a-text>

<a-text
value="ypu are here"
color="#111"
position="0 2.5 -40"
align="center">
</a-text>
<a-video src="#mountain" width="16" height="9" position="0 1.5 -10"></a-video>

<a-sky src="#skyTexture"></a-sky>
</html>
